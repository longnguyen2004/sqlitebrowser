name: AppImage

on:
  push:
    branches: [master, issue3064]
    tags:
  release:
    types: ['created']

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ matrix.os }} - SQLCipher ${{ matrix.sqlcipher }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-18.04]
        sqlcipher: ["0"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
           sudo apt-get update
           sudo apt-get install qttools5-dev libqt5scintilla2-dev libqcustomplot-dev libqt5svg5 libsqlcipher-dev qt5-default
    - name: Build SQLite
      if: matrix.sqlcipher == '0'
      run: |
           wget -O sqlite.tar.gz https://sqlite.org/2022/sqlite-autoconf-3380500.tar.gz
           tar -xzf sqlite.tar.gz
           cd sqlite-autoconf-*
           ./configure
           make
           sudo make install
           sudo ldconfig
           sudo ldconfig -v
    - name: Configure CMake
      run: |
           mkdir appbuild
           mkdir appdir
           cd appbuild
           cmake -DCMAKE_INSTALL_PREFIX:PATH=../appdir/usr -Wno-dev -DFORCE_INTERNAL_QSCINTILLA=ON -DLOCAL_SQLITE=ON -Dsqlcipher=${{ matrix.sqlcipher }} ..
    - name: Run make
      run: |
           cd appbuild
           make install
           ldd sqlitebrowser
    - name: Build AppImage
      run: |
           wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
           chmod a+x linuxdeployqt-continuous-x86_64.AppImage
           export VERSION=$(printf "master-123")
           echo $LD_LIBRARY_PATH
           export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
           ldd appdir/usr/bin/sqlitebrowser
           ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -appimage -bundle-non-qt-libs
    - name: Rename AppImage
      if: matrix.sqlcipher == '1'
      run: |
           export FILE=$(ls DB_Browser_for_SQLite*.AppImage)
           export FILE=${FILE/SQLite/SQLCipher}
           mv DB_Browser_for_SQLite*.AppImage $FILE
    - name: Upload to release page
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      run: |
           find appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
           wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
           chmod a+x upload.sh
           UPLOADTOOL_ISPRERELEASE=true ./upload.sh DB_Browser_for_*.AppImage
